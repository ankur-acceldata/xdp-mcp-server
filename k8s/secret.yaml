apiVersion: v1
kind: Secret
metadata:
  name: xdp-mcp-secrets
  namespace: mcp-server
  labels:
    app.kubernetes.io/name: xdp-mcp-server
    app.kubernetes.io/component: secret
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded credentials
  # Use: echo -n "your-key" | base64
  XDP_ACCESS_KEY: ""  # base64 encoded XDP access key
  XDP_SECRET_KEY: ""  # base64 encoded XDP secret key
---
# Example of creating the secret with kubectl:
# kubectl create secret generic xdp-mcp-secrets \
#   --from-literal=XDP_ACCESS_KEY=your-access-key \
#   --from-literal=XDP_SECRET_KEY=your-secret-key \
#   --namespace=mcp-server