apiVersion: v1
kind: Service
metadata:
  name: xdp-mcp-server
  namespace: mcp-server
  labels:
    app.kubernetes.io/name: xdp-mcp-server
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions for WebSocket connections
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: websocket
    port: 8080
    targetPort: websocket
    protocol: TCP
  selector:
    app.kubernetes.io/name: xdp-mcp-server
---
# Optional: LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: xdp-mcp-server-lb
  namespace: mcp-server
  labels:
    app.kubernetes.io/name: xdp-mcp-server
    app.kubernetes.io/component: loadbalancer
  annotations:
    # Uncomment based on your cloud provider
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    # cloud.google.com/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: xdp-mcp-server